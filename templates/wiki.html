{% extends "base.html" %}
{% block header %}
<p>Wiki</p>
{% endblock %}
{% block content %}
<article>
{% for page in PAGES %}
    {% if not page.hide %}
  <div class="article_title">
    <h3><a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></h3>
  </div>
{% endif %}
{% endfor %}
</article>
{% endblock %}
{%block menuwiki%} class="active"{%endblock%}
